    <title>CHIP8 with GO</title>
    <script src="wasm_exec.js"></script>

    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch('chip8.wasm'), go.importObject).then(result => {
            go.run(result.instance);
        })
